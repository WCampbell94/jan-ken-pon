<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>
			Rock Paper Scissors
		</h1>
		<h3 class="round"></h3>
		<div class="btns">
			<button value="Rock" class="playerSelection">Rock</button>
			<button value="Paper" class="playerSelection">Paper</button>
			<button value="Scissors" class="playerSelection">Scissors</button>
		</div>
		<div class="moves">
			<div class="playerMove"></div>
			<div class="cpuMove"></div>
		</div>
		<div class="moves">
			<h4 id="pScore" class="score"></h4>
			<h4 id="cScore" class="score"></h4>
		</div>

		<div class="gameMessage">
			<p id="startText" style="font-size: 2.2rem;">
				Select Rock, Paper, or Scissors to begin
			</p>
		</div>

		<script src="index.js"></script>
	</body>
</html>
